<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>HTML5 Canvas Experience</title>
</head>
<body>
    <canvas id="canvas" ></canvas>
    <div class=" shadow rounded controller d- flex flex-column px-2">
        <span>Controller</span>
        <div class=" control1 align-content-center">
                <div class="input m-1 ">
                    <span class=""> Cell Size</span>                
                    <input type="number" min="5" max="20" step="1" value="15" id="cellSize"  aria-label="Username" aria-describedby="basic-addon1" onchange="onSizeChange(this.value)">
                </div>
                <div class="input m-1">
                    <span class=""> Line Width</span>
                    <input type="number" min=".1" max="10" step=".1" value="1" id="lineWidth"  aria-label="Username" aria-describedby="basic-addon1" onchange="onWidthChange(this.value)">
                </div>
                <div class="input m-1">
                    <span class=""> art Speed</span>
                    <input type="number" min=".01" max="1" step=".01" value="0.05" id="speed"  aria-label="Username" aria-describedby="basic-addon1"
                    onchange="onSpeedChange(this.value)">
                </div>
              
        </div>
        <div class=" control1 align-content-center">
            <div class="input m-2 ">
                <span class="">Zoom in</span>                
                <input type="number" min=".001" max="1" step=".001" value=".01" id="zoomIn"  aria-label="Username"  aria-describedby="basic-addon1" onchange="onZoomInChange(this.value)">
            </div>
            <div class="input m-2">
                <span class="">Zoom Out</span>
                <input  type="number" min=".001" max="1" step=".001" value=".01" id="zoomOut" aria-label="Username" aria-describedby="basic-addon1" onchange="onZoomOutChange(this.value)">
            </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
